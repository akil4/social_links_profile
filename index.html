<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Social Links Profile</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="img-container">
                <img src="https://placehold.co/50x50" alt="Profile picture">
            </div>
            <h1 class="bold">Akil S</h1>
            <p class="address bold">Chennai, India</p>
            <br>
            <p class="description">'Front-end developer and avid reader.'</p>
            <a href="https://github.com/akil4" target="_blank">    
                <div class="element-container">
                    <p class="bold link">GitHub</p>
                </div>
            </a>
            <a href="https://www.frontendmentor.io/profile/akil4" target="_blank">
                <div class="element-container">
                    <p class="bold link">Frontend Mentor</p>
                </div>
            </a>
            <a href="https://www.linkedin.com/in/akil4/" target="_blank">
                <div class="element-container">
                    <p class="bold link">LinkedIn</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
